<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>THE CARRRS</h1>

<table border="2">
    <tr>
        <th>CarName</th>
        <th>CarAge</th>
        <th>Country</th>
    </tr>

    <tr th:each="num : ${cars}">
        <td th:utext="${num.name}">name</td>
        <td th:utext="${num.age}">age</td>
        <td th:utext="${num.country}">country</td>
    </tr>

</table>

</body>

</html>
